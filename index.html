<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ce32d57b68.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="changetheme" class="black change_theme">
        <div class="change_dot"></div>
        <div class="change_icon"></div>
      </div>
      <div id="output" class="output__field">0</div>
      <div class="wrapper">
        <div id="clear" class="btn clear__btn">C</div>
        <div id="remove" class="btn num__btn">
          <i class="fas fa-backspace"></i>
        </div>
        <div id="divide" class="btn func__btn">
          <i class="fas fa-divide"></i>
        </div>
        <div id="num_7" class="btn num__btn">7</div>
        <div id="num_8" class="btn num__btn">8</div>
        <div id="num_9" class="btn num__btn">9</div>
        <div id="multiply" class="btn func__btn">
          <i class="fas fa-times"></i>
        </div>
        <div id="num_4" class="btn num__btn">4</div>
        <div id="num_5" class="btn num__btn">5</div>
        <div id="num_6" class="btn num__btn">6</div>
        <div id="minus" class="btn func__btn"><i class="fas fa-minus"></i></div>
        <div id="num_1" class="btn num__btn">1</div>
        <div id="num_2" class="btn num__btn">2</div>
        <div id="num_3" class="btn num__btn">3</div>
        <div id="plus" class="btn func__btn"><i class="fas fa-plus"></i></div>
        <div id="dot" class="btn num__btn">.</div>
        <div id="num_0" class="btn num__btn">0</div>
        <div id="equals" class="btn func__btn">
          <i class="fas fa-equals"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
